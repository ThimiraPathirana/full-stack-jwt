<body>
    <div class="main">
        <h1>Full stack JWT</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your Password" required>

            <span *ngIf="invalid" style="color: red;">Invalid username or password</span>
            <div class="wrap">
                <button type="submit" (click)="clickLogin()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
